<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <style>
            #grid{
                border:5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr; /* fr은 full 비율이라고 생각하자.*/
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div> 
            <span>ARTICLE</span>
        </div>
        <!-- div = box, span = inline  -->
    </body>
</html>
